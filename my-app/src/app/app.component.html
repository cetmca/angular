
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}! {{ myVar }}!  child message{{message}}
  </h1>
</div>




<h1>Blog Posts</h1>
<div *ngIf="undefined === restItems">Loading...</div>

<div *ngIf="undefined !== restItems">
<p *ngIf="restItems['items'].length > 0">There are many items!</p>  
  <ul>
    <li *ngFor="let post of restItems['items']" [innerHTML]="post.name">
     --->>>> post.short_URL  --- >>>>>>>>
    </li>
    <li *ngFor="let item of restItems['items']">
          {{ item.name }} --  {{ item.price }}
    </li>
  </ul>
</div>

<app-new-cmp></app-new-cmp>
